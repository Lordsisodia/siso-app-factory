name: UI Compliance

on:
  pull_request:
  push:
    branches:
      - main
      - siso-monorepo-clean

jobs:
  ui-non-negotiables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run compliance verification
        run: pnpm compliance:verify
